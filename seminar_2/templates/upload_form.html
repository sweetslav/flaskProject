{% extends 'index.html' %}

{% block title %}
    Форма для загрузки файла
{% endblock %}

{% block content %}
    <div>
        <h1>Загружаем новый файл на сервер</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Загрузить">
        </form>
    </div>
{% endblock %}

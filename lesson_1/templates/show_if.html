<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>{{ title }}</title>
</head>
<body>
<div class="container">
    <h1 class="display-3">
        {% if user %}
        Вы вошли под именем {{ user }}
        {% else %}
        Добро пожаловать, гость!
        {% endif %}
    </h1>

    <p class="lead">
        К прочтению предлагается {{ number }}
        {% if number == 1 %}
        пост
        {% elif 2 <= number <= 4 %}
        поста
        {% else %}
        постов
        {% endif %}
    </p>
</div>
</body>
</html>

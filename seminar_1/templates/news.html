<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <style>
        .news-block {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
        }
        .news-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .news-description {
            margin-bottom: 10px;
        }
        .news-date {
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Новости</h1>
    {% for news_item in context %}
    <div class="news-block">
        <div class="news-title">{{ news_item['title'] }}</div>
        <div class="news-description">{{ news_item['description'] }}</div>
        <div class="news-date">Дата публикации: {{ news_item['date'] }}</div>
    </div>
    {% endfor %}
</body>
</html>
